<ion-view title="Contact">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-icon-left" href="mailto:info@magicmirror.in">
                <i class="icon ion-ios7-email"></i> Send Us An Email
            </a>

            <a class="item item-icon-left" href="tel:02226488440">
                <i class="icon ion-ios7-telephone"></i> Call Us
            </a>
            <div class="item item-divider">
                Send Us A Query
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="contact.name">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="contact.email">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="Phone" ng-model="contact.phone">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments" ng-model="contact.comment"></textarea>
            </label>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="usercontact(contact)">Submit</button>
            </div>
        </div>
        <div class="list">
            <div class="item item-divider">
                Santacruz (West)
            </div>
            <div class="item item-body">
                <p>
                    Le Magasin, S.V.Road, Santacruz (West Mumbai - 400054, India.

                </p>
                <p><b>P: </b>022 - 26488440 / 44</p>
            </div>
            <div class="item item-divider">
                Matunga (Central)
            </div>
            <div class="item item-body">
                <p>
                    Shop No.3-4, Lakhamsi Nappu Road, Matunga,Mumbai-400019,India. P:+91 22 2417 4736
                </p>
                <p><b>P: </b>+91 22 2417 4736 </p>
            </div>
        </div>
    </ion-content>
</ion-view>
